<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .cart-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f8f8f8;
        }

        input[type="checkbox"] {
            cursor: pointer;
        }

        .item-image {
            width: 50px;
            height: 50px;
            background-color: #eee;
            display: inline-block;
            vertical-align: middle;
        }

        .item-name {
            vertical-align: middle;
            padding-left: 10px;
        }

        .item-count {
            display: inline-block;
            width: 30px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 10px;
        }

        .item-controls {
            display: flex;
            align-items: center;
        }

        .item-controls button {
            background-color: transparent;
            border: 1px solid #ddd;
            padding: 5px;
            cursor: pointer;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            font-size: 16px;
        }

        .summary {
            text-align: right;
        }

        .summary p {
            margin: 10px 0;
        }

        .summary button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .shipping-info {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }

        .shipping-info p {
            margin: 5px 0;
        }

        .shipping-info button {
            width: 100%;
            padding: 10px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <h2>장바구니</h2>
    <table>
        <thead>
        <tr>
            <th><input type="checkbox" id="select-all"> 전체선택</th>
            <th>상품 이름</th>
            <th>수량</th>
            <th>가격</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td>
                <div class="item-image"></div>
                <span class="item-name">상품 이름</span>
            </td>
            <td class="item-controls">
                <button>-</button>
                <span class="item-count">1</span>
                <button>+</button>
            </td>
            <td>가격</td>
            <td><span class="delete-btn">✕</span></td>
        </tr>
        <tr>
            <td colspan="5" style="font-weight: bold;">브랜드 명</td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>
                <div class="item-image"></div>
                <span class="item-name">상품 이름</span>
            </td>
            <td class="item-controls">
                <button>-</button>
                <span class="item-count">1</span>
                <button>+</button>
            </td>
            <td>가격</td>
            <td><span class="delete-btn">✕</span></td>
        </tr>
        <tr>
            <td><input type="checkbox"></td>
            <td>
                <div class="item-image"></div>
                <span class="item-name">상품 이름</span>
            </td>
            <td class="item-controls">
                <button>-</button>
                <span class="item-count">1</span>
                <button>+</button>
            </td>
            <td>가격</td>
            <td><span class="delete-btn">✕</span></td>
        </tr>
        </tbody>
    </table>

    <div class="shipping-info">
        <p><strong>배송지</strong></p>
        <p>주소</p>
        <button>배송지 변경</button>
    </div>

    <div class="summary">
        <p>상품금액: <span>금액</span></p>
        <p>할인금액: <span>-금액</span></p>
        <p>배송비: <span>금액</span></p>
        <p><strong>총결제금액: <span>금액</span></strong></p>
        <button>주문하기</button>
    </div>
</div>
</body>
</html>
