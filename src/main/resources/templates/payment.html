<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: left;
        }
        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .order-item img {
            width: 50px;
            height: 50px;
            background-color: #eaeaea;
            border-radius: 5px;
            margin-right: 10px;
        }
        .order-item div {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-item span {
            flex: 1;
            text-align: center;
        }
        .order-info, .shipping-info {
            margin-bottom: 20px;
        }
        .info-title {
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        .info-content {
            line-height: 1.6;
            padding-left: 10px;
        }
        .shipping-request {
            margin-bottom: 20px;
        }
        .shipping-request .info-title {
            margin-bottom: 10px;
            border-bottom: none;
            padding-bottom: 0;
        }
        .shipping-request input[type="radio"] {
            margin-right: 10px;
        }
        .shipping-request textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            resize: none;
        }
        .total-amount {
            text-align: right;
            margin-bottom: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .total-amount .item {
            margin-bottom: 5px;
        }
        .total-amount .label {
            font-weight: bold;
        }
        .total-amount .amount {
            font-size: 18px;
            margin-left: 20px;
        }
        .order-button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }
        .order-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>결제하기</h1>

    <!-- 주문상품 -->
    <div class="order-item">
        <img src="placeholder.png" alt="상품 이미지">
        <div>
            <span>상품 이름</span>
            <span>수량</span>
            <span>가격</span>
        </div>
    </div>
    <div class="order-item">
        <img src="placeholder.png" alt="상품 이미지">
        <div>
            <span>상품 이름</span>
            <span>수량</span>
            <span>가격</span>
        </div>
    </div>

    <!-- 배송 정보 -->
    <div class="order-info">
        <div class="info-title">주문자 정보</div>
        <div class="info-content">
            이름 | 전화번호<br>
            이메일
        </div>
    </div>

    <div class="shipping-info">
        <div class="info-title">배송지 정보</div>
        <div class="info-content">
            배송 주소
        </div>
    </div>

    <!-- 배송 요청사항 -->
    <div class="shipping-request">
        <div class="info-title">배송 요청사항</div>
        <div class="info-content">
            <label><input type="radio" name="delivery" value="문앞" checked> 문앞</label>
            <label><input type="radio" name="delivery" value="경비실"> 경비실</label>
            <label><input type="radio" name="delivery" value="직접 입력"> 직접 입력</label>
            <textarea placeholder="Value"></textarea>
        </div>
    </div>

    <!-- 총 결제 금액 -->
    <div class="total-amount">
        <div class="item">
            <span class="label">상품금액</span>
            <span class="amount">금액</span>
        </div>
        <div class="item">
            <span class="label">할인금액</span>
            <span class="amount">-금액</span>
        </div>
        <div class="item">
            <span class="label">배송비</span>
            <span class="amount">금액</span>
        </div>
    </div>

    <!-- 주문하기 버튼 -->
    <a href="#" class="order-button">주문하기</a>
</div>

</body>
</html>
